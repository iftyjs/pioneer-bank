<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <!-- Login Area -->
    <div id="login-area">
      <h1 class="text-center mb-5">Welcome To Pioneer Bank</h1>
      <div class="form-wrapper">
        <form action="">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control mb-3"
          />
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control mb-3"
          />
          <button id="submit" class="btn btn-success">ENTER</button>
        </form>
      </div>
    </div>
    <!-- Transaction Area -->
    <div id="transction">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h4>Deposit</h4>
            <h2>$<span id="depositAmount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h4>Withdraw</h4>
            <h2>$<span id="withdrawAmount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h4>Balance</h4>
            <h2>$<span id="balanceAmount">100</span></h2>
          </div>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="row">
          <div class="col-md-6">
            <div class="form-wrapper">
              <h2>Deposit</h2>
              <input
                type="text"
                id="deposit"
                name="deposit"
                class="form-control mb-3"
                placeholder="$ amount you want to deposit"
              />
              <button id="depositbtn" class="btn btn-success">DEPOSIT</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-wrapper">
              <h2>Withdraw</h2>
              <input
                type="text"
                id="withdraw"
                name="withdraw"
                class="form-control mb-3"
                placeholder="$ amount you would like to withdraw"
              />
              <button id="withdrawbtn" class="btn btn-success">WITHDRAW</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
